<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Ejercicios</title>
  <link rel="stylesheet" href="estilos.css">
  <script defer src="script4.js"></script>
</head>
<body>
  <h1>Cálculo de Impuestos</h1>
  <form>
    <label for="edad">Edad:</label>
    <input type="text" name="edad" id="edad" required>
    <label for="ingresos">Ingresos:</label>
    <input type="number" name="ingresos" id="ingresos" required>
    <button id="calcular-impuestos">Calcular</button>
  </form>
  <h2 id="resultado-impuestos"></h2>
</body>
</html>
