<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Ejercicios</title>
  <link rel="stylesheet" href="estilos.css">
  <script defer src="script9.js"></script>
</head>
<body>
  <h1>Sumar Arreglo entre Rango</h1>
  <form>
    <label for="numeros">Números separados por comas:</label>
    <input type="text" name="numeros" id="numeros" required>
    <label for="inicio">Inicio:</label>
    <input type="number" name="inicio" id="inicio" required>
    <label for="fin">Fin:</label>
    <input type="number" name="fin" id="fin" required>
    <button id="sumar-arreglo-rango">Sumar</button>
  </form>
  <h2 id="resultado-suma-rango"></h2>
</body>
</html>
